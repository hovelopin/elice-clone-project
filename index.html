<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>
<body>
  <header>
    <div id="header_wrap">
      <ul id="user_menu">
        <li class="join">회원가입</li>
        <li class="login">로그인</li>
        <li>고객센터</li>
      </ul>
      <div id="header_img">
        <img src="https://res.kurly.com/pc/service/common/2011/delivery_210801.png" alt="">
      </div>
    </div>
    <div id="logo_wrap">
      <img src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png" alt="">
    </div>
  </header>
  <nav>
    <ul id="nav_wrap">
      <li class="category">전체 카테고리</li>
      <li>신상품</li>
      <li>베스트</li>
      <li>알뜰쇼핑</li>
      <li>특가/혜택</li>
    </ul>
    <div id="category_wrap">
      <ul>
        <li class="category_items"><span class="category_icon"><i class="fas fa-gift"></i></span>2022 감사의 달</li>
        <li class="category_items"><span class="category_icon"><i class="fas fa-carrot"></i></span>채소</li>
        <li class="category_items"><span class="category_icon"><i class="fab fa-apple"></i></span>과일 견과 쌀</li>
        <li class="category_items"><span class="category_icon"><i class="fas fa-fish"></i></span>수산 해산 건어물</li>
        <li class="category_items"><span class="category_icon"><i class="fas fa-bacon"></i></span>정육 계란</li>
        <li class="category_items"><span class="category_icon"><i class="fab fa-apple"></i></span>국 반찬 메인요리</li>
        <li class="category_items"><span class="category_icon"><i class="fab fa-apple"></i></span>샐러드 간편식</li>
        <li class="category_items"><span class="category_icon"><i class="fab fa-apple"></i></span>면 양념 오일</li>
      </ul>
    </div>
    <div id="nav_input_wrap">
      <input class="nav_input" type="text" placeholder="검색어를 입력해주세요.">
      <input class="search_icon" type="image" src="https://res.kurly.com/pc/service/common/1908/ico_search_x2.png">
      <input class="location_icon" type="image" src="https://res.kurly.com/pc/ico/2008/ico_delivery_setting.svg?ver=1">
    </div>
  </nav>
  <div id="slider_wrap">
    <div id="slider">
      <div class="slide active"><img src="https://img-cf.kurly.com/banner/main/pc/img/b32c3b6f-f329-4b56-a6f4-cb79f9a13941" alt=""></div>
      <div class="slide"><img src="https://img-cf.kurly.com/banner/main/pc/img/1e3c740c-0eb7-479f-8451-56d13e582bda" alt=""></div>
      <div class="slide"><img src="https://img-cf.kurly.com/banner/main/pc/img/d4b62b27-83b9-47e4-9621-53e49ae6813f" alt=""></div>
      <div class="slide"><img src="https://img-cf.kurly.com/banner/main/pc/img/ab3151c5-e8ec-4f78-a0ae-0f41d8efaa37" alt=""></div>
    </div>
    <button class="left_arrow"></button>
    <button class="right_arrow"></button>
    <div id="slide_count"><span class="cnt">1</span>/4</div>
  </div>
  <script src="./js/imageSlider.js"></script>
  <script src="./js/navSlide.js"></script>
</body>
</html>
